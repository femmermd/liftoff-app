<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title th:text="${title}">Coffee App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.css"/>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<nav th:fragment="navigation">
    <a href="/">Home</a>
    <a href="/review/new">Review</a>
    <span th:unless="${user}">
        <a href="/login">Login or Register</a>
    </span>


    <span th:if="${user}" th:object="${user}">
        <a th:href="@{/user/{username}(username=*{username})}" th:text="*{username}"></a>

       <!-- /profile/{username}(username=*{username})-->

        <a href="/logout">Logout</a>
    </span>

    </nav>
</body>
</html>
